<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        *
        {
            box-sizing: border-box;
            margin: 0;
        }
        .header
        {
            background-color: cadetblue;
            height: 100px;
            width: 100%;
        }
        .header h1
        {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header"><h1>Jay Sardar</h1></div>
    <div class="h1"><h1 style="text-align: center; background-color: rgb(194, 255, 186); border-radius: 10px; margin-top: 10px;">Jay Sardar</h1></div>
</body>
</html>
