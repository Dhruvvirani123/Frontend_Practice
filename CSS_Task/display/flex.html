<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
            margin: 0;
        }
        .header
        {
            height: 90px;
            width: 100%;
            background-color: cadetblue;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
        }
        .nav
        {
            height: 60px;
            width: 100%;
            background-color: bisque;
            color: black;
        }
        ul
        {
            list-style: none;
            display: flex;
        }
        li
        {
            line-height: 50px;
            font-size: 20px;
            padding: 15px;
        }
        img
        {
            height: 500px;
            width: 600px;
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <div class="header">Samsung</div>
    <div class="nav">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact us</li>
    </ul>
</div>
<img src="https://onsitego.com/blog/wp-content/uploads/2021/10/Samsung-Galaxy-Z-Fold-3-Unfolded-Home-Screen.jpg" alt="">
<img src="https://m.media-amazon.com/images/I/71PvHfU+pwL._SX569_.jpg" alt="">
<img src="https://m.media-amazon.com/images/I/810Rscvmd4L._SX569_.jpg" alt="">
<img src="https://m.media-amazon.com/images/I/61vZSG1KuoL._SX569_.jpg" alt="">
</body>
</html>
